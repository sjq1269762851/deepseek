<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多轮对话系统</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c757d;
            --user-bg: #e3f2fd;
            --bot-bg: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .user-message .message-bubble {
            background-color: var(--user-bg);
            border-bottom-right-radius: 4px;
        }
        
        .bot-message .message-bubble {
            background-color: var(--bot-bg);
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            background-color: #f8f9fa;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: #3a5a80;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: var(--secondary-color);
        }
        
        .typing-indicator {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            position: absolute;
            animation: typing 1.4s infinite;
        }
        
        .dot1 { left: 0; animation-delay: 0s; }
        .dot2 { left: 15px; animation-delay: 0.2s; }
        .dot3 { left: 30px; animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .welcome-message {
            text-align: center;
            color: var(--secondary-color);
            margin-top: 20px;
            font-size: 14px;
        }
        
        .timestamp {
            font-size: 11px;
            color: var(--secondary-color);
            margin-top: 5px;
            text-align: right;
        }
        
        .user-avatar, .bot-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            margin-top: 5px;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .bot-avatar {
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI对话助手</h1>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <div class="bot-avatar">AI</div>
                <div class="message-bubble">
                    你好！我是AI助手，有什么我可以帮助您的吗？
                    <div class="timestamp" id="init-timestamp"></div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="typing-indicator">
                <span class="typing-dot dot1"></span>
                <span class="typing-dot dot2"></span>
                <span class="typing-dot dot3"></span>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入您的消息..." autocomplete="off">
            <button id="send-btn">发送</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const loading = document.getElementById('loading');
            const initTimestamp = document.getElementById('init-timestamp');
            
            // 设置初始时间戳
            initTimestamp.textContent = getCurrentTime();
            
            // 从本地存储加载对话历史
            loadConversation();
            
            // 自动聚焦输入框
            userInput.focus();
            
            // 发送消息
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // 添加用户消息
                addMessage(message, 'user');
                userInput.value = '';
                
                // 显示加载状态
                loading.style.display = 'block';
                
                // 发送到后端
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: getConversationHistory()
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // 添加AI回复
                    addMessage(data.response, 'bot');
                    // 保存对话到本地存储
                    saveToLocalStorage();
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('抱歉，处理您的请求时出现问题。', 'bot');
                })
                .finally(() => {
                    loading.style.display = 'none';
                    // 滚动到底部
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
            }
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                // 添加头像
                const avatarDiv = document.createElement('div');
                avatarDiv.className = `${sender}-avatar`;
                avatarDiv.textContent = sender === 'user' ? '你' : 'AI';
                messageDiv.appendChild(avatarDiv);
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;
                
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = getCurrentTime();
                
                bubbleDiv.appendChild(timestampDiv);
                messageDiv.appendChild(bubbleDiv);
                chatContainer.appendChild(messageDiv);
                
                // 滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            function getConversationHistory() {
                const messages = chatContainer.querySelectorAll('.message');
                const history = [];
                
                messages.forEach(msg => {
                    const sender = msg.classList.contains('user-message') ? 'user' : 'bot';
                    const text = msg.querySelector('.message-bubble').textContent;
                    history.push({ sender, text });
                });
                
                return history;
            }
            
            function saveToLocalStorage() {
                const history = getConversationHistory();
                localStorage.setItem('conversation', JSON.stringify(history));
            }
            
            function loadConversation() {
                const saved = localStorage.getItem('conversation');
                if (saved) {
                    const history = JSON.parse(saved);
                    history.forEach(msg => {
                        if (msg.text !== "对话已清空，有什么我可以帮助您的吗？") {
                            addMessage(msg.text, msg.sender);
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
